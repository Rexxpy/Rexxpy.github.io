<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>BookShelf APPS</title>
</head>
<body>

    <header>
        <h1>BookShelf Apps</h1>
        <dialog id="dialog">
            <h3>Yakin ingin menghapus daftar buku ?</h3>
            <div class="button-dialog">
                <button class="no-delete" id="no-delete" onclick="closeModal()">Tidak</button>
                <button class="yes-delete" id="yes-delete">Ya</button>
            </div>
        </dialog>
        <div id="toast-dialog" class="animate__animated animate__bounce">
            <i class="bi bi-check-circle-fill"></i>
            Data telah tersimpan
        </div>
    </header>

    <main>

        <div class="content">
            <section class="input-buku">
                <div class="container">
                    <h2 class="container-header">Masukkan Buku baru</h2>
                    <form id="input-book" name="input-book">
                        <div class="form-group">
                            <label for="title">Judul</label>
                            <input type="text" id="title" placeholder="Masukkan judul buku" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Penulis</label>
                            <input type="text" id="author" placeholder="Masukkan penulis buku" required>
                        </div>
                        <div class="form-group">
                            <label for="year">Tahun</label>
                            <input type="number" id="year" placeholder="Masukkan tahun terbit" required>
                        </div>
                        <div class="checkbox">
                            <label for="inputBookIsComplete">Selesai dibaca</label>
                            <input id="inputBookIsComplete" type="checkbox">
                        </div>
                        <input id="bookSubmit" type="submit" value="Masukkan Buku ke rak Belum selesai dibaca">
                    </form>
                </div>
            </section>
        </div>

        <aside>
            <section class="cari-buku">
                <div class="container">
                    <h2 class="container-header">Cari Buku</h2>
                    <div class="form-group">
                        <input id="find-book" type="text" type="text" placeholder="Masukkan judul buku" required>
                    </div>
                </div>
            </section>

            <section class="daftar-belumselesai">
                <div class="container">
                    <h2 class="container-header">Belum Selesai Dibaca</h2>
                    <div class="list-item" id="belumselesai">
                    </div>
                </div>
            </section>

            <section class="daftar-selesai">
                <div class="container">
                    <h2 class="container-header">Selesai Dibaca</h2>
                    <div class="list-item" id="selesai"> 
                    </div>
                </div>
            </section>
        </aside>

    </main>

    <script src="js/index.js"></script>
</body>
</html>
